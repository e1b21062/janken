<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <tile></tile>
  <meta charset="UTF-8">
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken GAME!</h1>

  <div>
    <p>Hi <span sec:authentication="name"></span></p>
  </div>

  <h1>エントリー</h1>

  <ul>
    <li th:each="user:${users}"><a th:href="@{/match(id=${user.id})}">[[${user.name}]]</a></li>
  </ul>

  <h1>試合結果</h1>

  <div th:each="match:${match}">
    <tr>
      <td>id:[[${match.id}]]</td>
      <td>user1:[[${match.user1}]]</td>
      <td>user2:[[${match.user2}]]</td>
      <td>user1の手:[[${match.user1Hand}]]</td>
      <td>user2の手:[[${match.user2Hand}]]</td>
    </tr>
  </div>

</body>

</html>
